<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-L-admin1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>

    <link rel="shortcut icon" href="favicon.ico" th:href="@{/favicon.ico}" type="image/x-icon"/>
    <link rel="stylesheet" href="css/font.css" th:href="@{/css/font.css}">
    <link rel="stylesheet" href="css/xadmin.css" th:href="@{/css/xadmin.css}">

    <script src="js/jquery.min.js" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script src="lib/layui/layui.js" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" src="js/xadmin.js" th:src="@{/js/xadmin.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="form-wrap">

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">树状图展示</div>
                <div class="layui-card-body">
                    <div class="layui-btn-container">
                        <!--树状图-->
                        <div>
                            <div id="test" style="margin-left:5%;display:inline-block;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md9">
            <div class="layui-card">
                <div class="layui-card-header">节点数据展示</div>
                <div class="layui-card-body">
                    <div class="layui-btn-container">
                        <div class="layui-btn-group">
                            <button class="layui-btn">增加</button>
                            <button class="layui-btn ">编辑</button>
                            <button class="layui-btn">删除</button>
                        </div>
                    </div>
                    <div class="layui-btn-container">
                        <div class="layui-btn-group">
                            <button class="layui-btn layui-btn-sm"><i class="layui-icon">&#xe654;</i></button>
                            <button class="layui-btn layui-btn-sm"><i class="layui-icon">&#xe642;</i></button>
                            <button class="layui-btn layui-btn-sm"><i class="layui-icon">&#xe640;</i></button>
                            <button class="layui-btn layui-btn-sm"><i class="layui-icon">&#xe602;</i></button>
                        </div>
                        <div class="layui-btn-group">
                            <button class="layui-btn layui-btn-primary layui-btn-sm">文字</button>
                            <button class="layui-btn layui-btn-primary layui-btn-sm"><i class="layui-icon">&#xe654;</i>
                            </button>
                            <button class="layui-btn layui-btn-primary layui-btn-sm"><i class="layui-icon">&#xe642;</i>
                            </button>
                            <button class="layui-btn layui-btn-primary layui-btn-sm"><i class="layui-icon">&#xe640;</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    layui.use(['layer', 'tree', 'table'], function () {
        var layer = layui.layer;
        layuiTree = layui.tree;
        layuiTable = layui.table;

        showTree();


    })

    function showTree() {
        /*渲染*/
        layuiTree.render({
            elem:'#test'
            ,data:[{
                title:'江苏'//一级菜单
                ,children:[{
                    title:'南京'//二级菜单
                    ,children:[{
                        title:'栖霞区'//三级菜单

                    }]
                }]
            },{
                title:'上海'
                ,children:[{
                    title:'浦东新区'
                }]
            }]
        })
    }
</script>

</body>


</html>
